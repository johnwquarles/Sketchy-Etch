<!DOCTYPE html>
<html>
<head>
<title>Sketchy Etch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sketchy Etch</h1>
        <div id="buttonWrapper">
            <button type="button" id="clear">Clear</button>
            <button type="button" id="adjustGridSize">Adjust Grid Size</button>
            <button type="button" id="randomColors">Random Colors</button>
        </div>
        
        <div id="gridWrapper">
    
        </div>
        
        <div id="colorWrapper">
            <table>
                <tr>
                    <div class="colorGrid" id="red"></div><div class="colorGrid" id="orange"></div><div class="colorGrid" id="yellow"></div>
                    <div class="colorGrid" id="green"></div><div class="colorGrid" id="blue"></div><div class="colorGrid" id="purple"></div>
                    <div class="colorGrid" id="white"></div><div class="colorGrid" id="black"></div>
                </tr>
            </table>
        </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
